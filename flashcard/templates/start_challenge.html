{% extends "base.html" %}
{% load static %}

{% block 'cabecalho' %}

    <link href="{% static 'users/css/register.css' %}" rel="stylesheet">
    <link href="{% static 'flashcard/css/new_flashcard.css' %}" rel="stylesheet">
    <link href="{% static 'flashcard/css/start_challenge.css' %}" rel="stylesheet">

{% endblock 'cabecalho' %}


{% block 'conteudo' %}
    {% include 'partials/header.html' %}
    <div class="container ctx">
        <br>
        <br>
        <h2 class="fonte-principal">Iniciar desafio</h2>
        <p class="fonte-secundaria">Escolha as categorias e a dificuldade do desafio</p>
        <div class="row">
            
                <div class="col-md">
                    <form action="{% url 'start_challenge' %}" method="POST">{% csrf_token %}
                    <label for="">Titulo</label>
                    <input type="text" class="form-control" name="titulo">
                </div>
                <div class="col-md">
                    <label>Categoria</label>
                    <select name="categoria" class="form-select" multiple>
                        {% for category in categories %}
                            <option value="{{category.id}}">
                                {{category.name}}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md">
                    <label>Dificuldade</label>
                    <select name="dificuldade" class="form-select">
                        {% for dificulty in dificulties %}
                            <option value="{{dificulty.0}}">
                                {{dificulty.1}}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md">
                    <label>Qtd quest√µes</label>
                    <input type="number" class="form-control" name="qtd_perguntas">
                </div>
            
        </div>
        <br>
        <br>
        <input type="submit" class="btn-cadastro" value="Iniciar desafio">
        </form>
    </div>
{% endblock 'conteudo' %}
